{% extends "base.html" %}

{% block content %}
    <h1 class="display-4">Upload a Song</h1>
    <form method="POST" enctype="multipart/form-data" class="mb-3">
        <div class="mb-3">
            <label for="title" class="form-label">Title:</label>
            <input type="text" id="title" name="title" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="artist" class="form-label">Artist:</label>
            <input type="text" id="artist" name="artist" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="file" class="form-label">Choose MP3 file:</label>
            <input type="file" id="file" name="file" class="form-control" accept=".mp3" required>
        </div>
        <div class="mb-3">
            <label for="thumbnail" class="form-label">Choose Thumbnail (optional):</label>
            <input type="file" id="thumbnail" name="thumbnail" class="form-control" accept="image/*">
        </div>
        <button type="submit" class="btn btn-primary">Upload</button>
    </form>
    <a href="{{ url_for('index') }}" class="btn btn-secondary">Back to Home</a>
{% endblock %}
