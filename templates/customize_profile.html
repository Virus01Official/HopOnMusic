{% extends "base.html" %}

{% block title %}Customize Profile - HopOn Music{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="card bg-secondary bg-opacity-10 border-0 shadow-sm rounded-4 p-4">
        <h2 class="mb-4">Customize Your Profile</h2>
        
        <form method="POST" action="{{ url_for('customize_profile') }}">
            <!-- Accent Color -->
            <div class="mb-3">
                <label for="accent_color" class="form-label">Accent Color:</label>
                <input type="color" class="form-control form-control-color" id="accent_color" 
                       name="accent_color" value="{{ customization[0] if customization else '#6366f1' }}">
            </div>
            
            <!-- Font Style -->
            <div class="mb-3">
                <label for="font_style" class="form-label">Font Style:</label>
                <select class="form-select" id="font_style" name="font_style">
                    {% for font in font_options %}
                    <option value="{{ font }}" 
                            {% if customization and customization[1] == font %}selected{% endif %}>
                        {{ font }}
                    </option>
                    {% endfor %}
                </select>
            </div>
            
            <!-- Bio -->
            <div class="mb-3">
                <label for="bio" class="form-label">Bio:</label>
                <textarea class="form-control" id="bio" name="bio" rows="3">{{ customization[2] if customization else '' }}</textarea>
            </div>
            
            <!-- Custom CSS -->
            <div class="mb-4">
                <label for="custom_css" class="form-label">Custom CSS (Advanced):</label>
                <textarea class="form-control font-monospace" id="custom_css" name="custom_css" rows="5">{{ customization[3] if customization else '' }}</textarea>
                <div class="form-text">Add your own CSS rules to further customize your profile appearance.</div>
            </div>
            
            <div class="d-flex justify-content-end">
                <a href="{{ url_for('profile') }}" class="btn btn-outline-secondary me-2">Cancel</a>
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
