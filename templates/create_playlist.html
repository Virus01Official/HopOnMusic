<!-- add_to_playlist.html -->
{% extends "base.html" %}

{% block content %}
    <h1 class="display-4">Add to Playlist</h1>
    <form method="POST" action="{{ url_for('add_to_playlist', song_id=song_id) }}">
        <div class="form-group">
            <label for="playlist_id">Select Playlist</label>
            <select class="form-control" id="playlist_id" name="playlist_id">
                {% for playlist in playlists %}
                    <option value="{{ playlist[0] }}">{{ playlist[1] }}</option>
                {% endfor %}
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Add to Playlist</button>
    </form>
    <a href="{{ url_for('player') }}" class="btn btn-secondary mt-3">Back to Player</a>
{% endblock %}
