{% extends "base.html" %}
{% block title %}Create Playlist - HopOn Music{% endblock %}

{% block content %}
    <div class="card bg-secondary text-light shadow-lg p-4 rounded-4">
        <h2 class="mb-4">Create New Playlist</h2>
        <form method="POST">
            <div class="mb-3">
                <label for="name" class="form-label">Playlist Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <button type="submit" class="btn btn-success">Create Playlist</button>
            <a href="{{ url_for('player') }}" class="btn btn-outline-light ms-2">Back to Player</a>
        </form>
    </div>
{% endblock %}
