{% extends "base.html" %}

{% block content %}
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="card bg-dark text-light shadow-sm">
                    <div class="card-body">
                        <h1 class="card-title text-center mb-4">Register</h1>
                        <form method="POST" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control bg-dark text-light" id="username" name="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control bg-dark text-light" id="password" name="password" required>
                            </div>
                            <div class="mb-3">
                                <label for="profile_picture" class="form-label">Profile Picture</label>
                                <input type="file" class="form-control bg-dark text-light" id="profile_picture" name="profile_picture">
                            </div>
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Register</button>
                            </div>
                        </form>
                        <p class="text-center mt-3">Already have an account? <a href="{{ url_for('login') }}" class="text">Login here</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
